<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table list</title>
</head>
<body>
    <heading> (tr),(td),(th) Tags </heading><br>
    <pr> tr = Table row</pr>,
    <pr> td = Table Header</pr>,
    <pr> th = Table Heading</pr>
    <hr>

    <table border="1">
        <caption>Technologies</caption>
        <tr>
            <th>Languate</th>
            <th>Competency</th>
            <th>Years</th>
        </tr>
        <tr>
            <td>C</td>
            <td>5/10</td>
            <td>10 years</td>
        </tr> 
        <tr>
            <td>java</td>
            <td>8/10</td>
            <td>11 years</td>
        </tr>
    </table>

</body>
</html>
