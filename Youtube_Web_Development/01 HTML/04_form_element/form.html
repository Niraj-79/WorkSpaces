<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Amazon Form</title>
  </head>
  <body>
    <h1>Create account</h1>
    <form action="/">
      <label for="name">Your name</label> <br />
      <input type="text" id="name" placeholder="First and last name" /> <br />

      <label for="num">Mobile number or email</label> <br />
      <input type="text" id="num" /> <br />

      <label for="pas">Password</label> <br />
      <input type="password" id="pas" /> <br />
      <label for="pass">Re-enter password</label><br />
      <input type="password" id="pass" /><br />

      <button>Continue</button>
    </form>
  </body>
</html>
