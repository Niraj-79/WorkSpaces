<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors (Id selector)</title>
    <style>
        #first { color: red;}
        #second { color: green;}
        #Niraj { color: rgb(46, 38, 201);}
    </style>
</head>
<body>
    <div id="first">First Div</div>
    <div id="second">Second Div</div>
    <div id="Niraj">Niraj</div>
    <p>agr apko koe bhi div ko genrage karna hai to uske liye apko #ke sath ush div ka name ko likhna hai to usko wo div formate me genrate kar dega</p>
</body>
</html>
