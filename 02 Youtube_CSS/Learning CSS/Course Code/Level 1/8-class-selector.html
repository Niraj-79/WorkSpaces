<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector (Class Selector)</title>
    <style>
        #first { color: red;}
        .second { color: green;}
    </style>
</head>
<body>
    <div id="first">First Div</div>
    <div class="second">Second Div</div>
    <div class="second">Third Div</div>
    <p>agr apko class ko genrate karna hai to uske liye .ke sath apko class ka name ko likhna hai to wo genrate ho jayega</p>
</body>
</html>
