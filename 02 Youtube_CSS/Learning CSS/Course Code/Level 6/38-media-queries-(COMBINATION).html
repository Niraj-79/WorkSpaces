<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries Combination</title>
    <style>
        .box {
            height: 100px;
            width: 100px;
            background-color: lightsalmon;
            text-align: center
        }
        @media screen and (min-width: 250px)
            and (max-width: 300px){
                .box {
                    border-radius: 50%;
                }
            }
    </style>
</head>
<body>
    <div class="box">Box</div>
</body>
</html>
