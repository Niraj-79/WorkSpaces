<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries Width</title>
</head>
    <style>
        .box {
            padding: 5px;
            height: 100px;
            width: 100px;
            background-color: lightsalmon
        }
        @media screen and (width: 250px) {
            .box {
                border: 5px solid red;
            }
        }
    </style>
<body>
    <div class="box">Box </div>
</body>
</html>
