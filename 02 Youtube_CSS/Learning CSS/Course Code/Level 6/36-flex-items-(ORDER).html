<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Items Flex Grow</title>
    <style>
        .box8 {
            height: 100px;
            width: 100px;
            border: 3px solid black;
            margin: 5px;           
        }
        #heading { text-align: center;}
        #container8 {
            height: 300px;
            width: 600px;
            padding: 10px;
            margin: 20px;
            border: 3px solid black;
            background-color: lavender;

            display: flex;
            justify-content: center;
        }

        #box1 { background-color: aqua; order: 3;}
        #box2 {background-color: blueviolet; order: 4;}
        #box3 { background-color: yellow; order: 1;}
        #box4 { background-color: tomato; order: 2;}
    </style>
</head>
<body>
    <h1 id="heading">Flex Container</h1>
    <div id="container8">
        <div id="box1" class="box8">Flex 1</div>
        <div id="box2" class="box8">Flex 2</div>
        <div id="box3" class="box8">Flex 3</div>
        <div id="box4" class="box8">Flex 4</div>
    </div>
</body>
  
</html>
