<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries Min Width</title>
    <style>
        .box {
            height: 100px;
            width: 100px;
            background-color: lightsalmon;
        }
        @media screen and (min-width: 300px) {
            .box{
                height: 150px;
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="box">Box</div>
</body>
</html>
