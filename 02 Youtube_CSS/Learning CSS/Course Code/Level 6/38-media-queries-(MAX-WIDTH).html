<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries Max Width</title>
    <style>
        .box {
            height: 100px;
            width: 100px;
            background-color: lightsalmon;            
        }
        @media screen and (max-width: 250px){
            .box {
                height: 50px;
                width: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="box">Box</div>
</body>
</html>
