<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Items Flex Shrink</title>
    <style>
        .box6 {
            height: 200px;
            width: 200px;
            border: 3px solid black;
            margin: 5px;
        }
        #heading { text-align: center;}
        #container6 {
            height: 300px;
            width: 600px;
            padding: 10px;
            margin: 20px;
            border: 3px solid black;
            background-color: lavender;
            display: flex;
            justify-content: center;
        }

        #box1 { background-color: aqua;}
        #box2 { 
            background-color: blueviolet;
            flex-shrink: 0.5;
        }
        #box3 { background-color: yellow;}
        #box4 { background-color: tomato;}
    </style>
</head>
<body>
    <h1 id="heading">Flex Container</h1>
    <div id="container6">
        <div id="box1" class="box6">Flex 1</div>
        <div id="box2" class="box6">Flex 2</div>
        <div id="box3" class="box6">Flex 3</div>
        <div id="box4" class="box6">Flex 4</div>
    </div>
</body>
  
</html>
