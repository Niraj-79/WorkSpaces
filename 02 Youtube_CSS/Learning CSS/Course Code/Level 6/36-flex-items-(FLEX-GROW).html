<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Items Flex Grow</title>
    <style>
        .box7 {
            height: 100px;
            width: 100px;
            border: 3px solid black;
            margin: 5px;           
        }
        #heading { text-align: center;}
        #container7 {
            height: 300px;
            width: 600px;
            padding: 10px;
            margin: 20px;
            border: 3px solid black;
            background-color: lavender;

            display: flex;
            justify-content: center;
        }

        #box1 { background-color: aqua;}
        #box2 { 
            background-color: blueviolet;
            flex-grow: 2;
        }
        #box3 { background-color: yellow;}
        #box4 { background-color: tomato;}
    </style>
</head>
<body>
    <h1 id="heading">Flex Container</h1>
    <div id="container7">
        <div id="box1" class="box7">Flex 1</div>
        <div id="box2" class="box7">Flex 2</div>
        <div id="box3" class="box7">Flex 3</div>
        <div id="box4" class="box7">Flex 4</div>
    </div>
</body>
  
</html>
