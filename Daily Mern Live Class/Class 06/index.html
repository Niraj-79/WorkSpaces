<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Class 06</title>
    <style>
      /* Background color */
      #first {
        background-color: red;
      }
      #second {
        background-color: green;
      }
      button {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <!-- Background color -->
    <div id="first">First</div>
    <div id="second">Second</div>
    <button>Click Me</button>
    <hr>

    <!--RGB Color Model -->
    <div style="background-color: rgb(255, 0, 0)">First</div>
    <div style="background-color: rgb(0, 255, 0)">Second</div>
    <div style="background-color: rgb(0, 0, 255)">Third</div>
    <div style="background-color: rgba(29, 133, 48)">Fourth</div>
  </body>
</html>
