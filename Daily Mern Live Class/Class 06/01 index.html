<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Class 06</title>
    <style>
      /* Background color */
      #first {
        background-color: red;
      }
      #second {
        background-color: green;
      }
      button {
        background-color: blue;
      }
    </style>
    <link rel="stylesheet" href="./02 style.css" />
  </head>
  <body>
    <!-- Background color -->
    <h2>Bacground Color</h2>
    <div id="first">First</div>
    <div id="second">Second</div>
    <button>Click Me</button>

    <!--RGB Color Model -->
    <h2>RGB Rolor Model</h2>
    <div style="background-color: rgb(255, 0, 0)">First</div>
    <div style="background-color: rgb(0, 255, 0)">Second</div>
    <div style="background-color: rgb(0, 0, 255)">Third</div>
    <div style="background-color: rgba(29, 133, 48)">Fourth</div>

    <!-- Hex Color -->
    <h2>Hex Color Model</h2>
    <div style="background-color: #ff0000">First</div>
    <div style="background-color: #00ff00">Second</div>
    <div style="background-color: #0000ff">Third</div>
    <div style="background-color: #402ae9">Fourth</div>

    <!-- Alpha Channel -->
    <h2>Alpha Channel</h2>
    <h3 style="color: rgb(255, 0, 0, 0.1)">First</h3>
    <h3 style="color: rgb(255, 0, 0, 0.25)">First</h3>
    <h3 style="color: rgb(255, 0, 0, 0.5)">First</h3>
    <h3 style="color: rgb(255, 0, 0, 0.75)">First</h3>
    <h3 style="color: rgb(255, 0, 0, 1)">First</h3>

    <!-- Height & Width Property -->
    <h2>Height & Width Property</h2>
    <div id="box1" class="box">Box 1</div>
    <br />
    <div id="box2" class="box">Box 2</div>
    <br />
    <div id="box3" class="box">Box 3</div>

    <!-- Background image Property -->
    <h2>Background image Property</h2>
    <div id="container"></div>

    <div id="divImage">
      <img src="./image.png" alt="CSS Image" height="125px" />
    </div>

    <!-- Visibility Property -->
    <h2>Visibility Property</h2>
    <div id="box8" class="box5">Box 1</div>
    <br />
    <div id="box7" class="box5">Box 2</div>
    <br />
  </body>
</html>
