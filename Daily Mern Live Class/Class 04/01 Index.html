<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Class 04</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
      h1 {
        color: green;
      }
      p {
        color: red;
      }

    </style>
  </head>
  <body>
    <h1 style="color: brown">Inline Styling</h1>
    <p style="color: blue">Paragraph is blue</p>

    <h1>External Styling</h1>
    <p>Paragraph is green</p>

    <h2>Internal Styling</h2>
    <h4>Paragraph is yellow green</h4>

  </body>
</html>
