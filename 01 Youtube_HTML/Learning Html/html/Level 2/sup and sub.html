<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>superscript and subscript.html</title>
</head>
<body>
    <p>
        (a+b)2 = a2 + b2 + 2ab

    </p>
    <p>
        (a+b)<sup>2</sup> = a<sup>2</sup> + b<sup>2</sup> + 2ab
        
    </p><hr>
    <p>
        CH4 + 02 => H20 + C02 
    </p>
    <p>
        CH<sub>4</sub> + 0<sub>2</sub> => H<sub>2</sub>0 + C0<sub>2</sub> 
    </p>
</body>
</html>
